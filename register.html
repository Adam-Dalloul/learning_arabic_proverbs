<script type="module">

  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js";
  import { getDatabase, ref, set, onValue, push } from "https://www.gstatic.com/firebasejs/10.1.0/firebase-database.js"; // Add 'push' import here
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDjXTh0bPEyN9QMgmigWwmgcZvLZm42A2k",
    authDomain: "learning-arabic-proverbs-new.firebaseapp.com",
    projectId: "learning-arabic-proverbs-new",
    storageBucket: "learning-arabic-proverbs-new.appspot.com",
    messagingSenderId: "924783571778",
    appId: "1:924783571778:web:f67d2c7a361e9b173e8edb",
    measurementId: "G-B10QN62DNK"
  };

  // Add Google Web Client ID
  const googleClientId = "924783571778-cf75l4fom3fpie13s869osghaij8o0ds.apps.googleusercontent.com"; 
  firebaseConfig.googleClientId = googleClientId;

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const auth = getAuth();
  const database = getDatabase();

  let user; // Declare the user variable globally

  const userCredentialsDiv = document.getElementById("userCredentials");
  const noteInput = document.getElementById("noteInput");
  const saveNoteButton = document.getElementById("saveNote");
  const noteListDiv = document.getElementById("noteList");
  
  const postProverbButton = document.getElementById("postProverb");
  const proverbListDiv = document.getElementById("proverbList");

  postProverbButton.addEventListener("click", function() {
    const user = auth.currentUser;
    if (user) {
      const userId = user.uid;
      const englishWord = document.getElementById("englishWord").value.trim();
      const arabicWord = document.getElementById("arabicWord").value.trim();
      const definition = document.getElementById("definition").value.trim();
      const exampleSentence = document.getElementById("exampleSentence").value.trim();
      const extra = document.getElementById("extra").value.trim();
      
      if (englishWord !== '' && arabicWord !== '' && definition !== '' && exampleSentence !== '') {
        const proverbsRef = ref(database, 'proverbs/' + userId);
        const newProverbRef = push(proverbsRef); // Generate a unique key for the new proverb
        set(newProverbRef, {
          englishWord: englishWord,
          arabicWord: arabicWord,
          definition: definition,
          exampleSentence: exampleSentence,
          extra: extra
        })
        .then(() => {
          alert("Proverb posted successfully!");
          clearProverbFields();
          displayProverbs(user); // Update proverbs list after posting
        })
        .catch((error) => {
          console.log(error);
          alert("Failed to post proverb!");
        });
      } else {
        alert("Please fill in all required fields.");
      }
    } else {
      alert("Please login to post a proverb.");
    }
  });

  // Display user's posted proverbs
  function displayProverbs(user) {
    if (user) {
      const userId = user.uid;
      const proverbsRef = ref(database, 'proverbs/' + userId);
      onValue(proverbsRef, (snapshot) => {
        const proverbsData = snapshot.val();
        if (proverbsData) {
          proverbListDiv.innerHTML = '';
          Object.entries(proverbsData).forEach(([proverbId, proverb]) => {
            const proverbDiv = document.createElement('div');
            proverbDiv.className = 'note';
            proverbDiv.innerHTML = `
              <p>English Translation: ${proverb.englishWord}</p>
              <p>Arabic Translation: ${proverb.arabicWord}</p>
              <p>Definition: ${proverb.definition}</p>
              <p>Example Sentence: ${proverb.exampleSentence}</p>
              <p>Extra: ${proverb.extra}</p>
              <button class="btn btn-danger delete-proverb" data-proverb-id="${proverbId}">Delete</button>
            `;
            proverbListDiv.appendChild(proverbDiv);
          });
        } else {
          proverbListDiv.innerHTML = '';
        }
      });
    } else {
      proverbListDiv.innerHTML = '';
    }
  }

  // Function to clear proverb input fields
  function clearProverbFields() {
    document.getElementById("englishWord").value = '';
    document.getElementById("arabicWord").value = '';
    document.getElementById("definition").value = '';
    document.getElementById("exampleSentence").value = '';
    document.getElementById("extra").value = '';
  }

  // Function to delete a proverb
  function deleteProverb(user, proverbId) {
    const userId = user.uid;
    const proverbRef = ref(database, `proverbs/${userId}/${proverbId}`);
    set(proverbRef, null)
      .then(() => {
        alert('Proverb deleted successfully');
        displayProverbs(user);
      })
      .catch((error) => {
        console.error('Error deleting proverb:', error);
        alert('Failed to delete proverb');
      });
  }


  // Register new user
  document.getElementById("register").addEventListener("click", function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    // For new registration
    createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      // Signed in
      const user = userCredential.user;
      console.log(user);
      alert("Registration successfully!!");
      // ...
    })
    .catch((error) => {
      const errorCode = error.code;
      const errorMessage = error.message;
      console.log(errorMessage);
      alert(error);
    });
  });

     // Check if the user is logged in or not
     function checkLoginStatus() {
    const user = auth.currentUser;
    if (user) {
      // User is logged in
      document.getElementById("loggedInContainer").style.display = "block";
    } else {
      // User is not logged in
      document.getElementById("loggedInContainer").style.display = "none";
    }
  }

   // Call the function on page load
   checkLoginStatus();

// Link Google credential with existing user
function linkWithCredential(user, credential) {
  return linkWithPopup(user, credential)
    .then(() => {
      // Linked with Google
      console.log("Linked with Google");
      alert("Successfully registered with Google!");
    })
    .catch((error) => {
      // An error happened.
      console.log('An error happened.', error);

// Google Login button
const googleLoginButton = document.getElementById("google-login");

// Google Login setup
gapi.load('auth2', function() {
  gapi.auth2.init({
    client_id: googleClientId
  });

  googleLoginButton.addEventListener("click", function() {
    const auth2 = gapi.auth2.getAuthInstance();
    auth2.signIn().then(function(googleUser) {
      const id_token = googleUser.getAuthResponse().id_token;
      const credential = GoogleAuthProvider.credential(id_token);
      signInWithCredential(auth, credential).then((userCredential) => {
        // Signed in
        const user = userCredential.user;
        console.log(user);
        alert(user.email + " Logged in successfully!");
        document.getElementById('logout').style.display = 'block';
        displayUserCredentials(user);
        displayNotes(user);
        displayProverbs(user);
        // Show the container with user credentials, notes, and "My Notes" heading
        document.getElementById("loggedInContainer").style.display = "block";
        // Attach event listeners for delete buttons after successful login
        attachDeleteEventListeners(user);
      }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.log(errorMessage);
        alert(errorMessage);
      });
    }).catch(function(error) {
      console.log(error);
      alert("Failed to log in with Google.");
    });
  });
});


// Login existing user
document.getElementById("login").addEventListener("click", function() {
  const email = document.getElementById("login_email").value;
  const password = document.getElementById("login_password").value;

  signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in
    const user = userCredential.user;
    console.log(user);
    alert(user.email + " Login successfully!!!");
    document.getElementById('logout').style.display = 'block';
    displayUserCredentials(user);
    displayNotes(user);
    displayProverbs(user);
    // Show the container with user credentials, notes, and "My Notes" heading
    document.getElementById("loggedInContainer").style.display = "block";
    // Attach event listeners for delete buttons after successful login
    attachDeleteEventListeners(user);
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    console.log(errorMessage);
    alert(errorMessage);
  });
});

  // Logout user
  document.getElementById("logout").addEventListener("click", function() {
    signOut(auth)
    .then(() => {
      // Sign-out successful.
      console.log('Sign-out successful.');
      alert('Sign-out successful.');
      document.getElementById('logout').style.display = 'none';
      userCredentialsDiv.innerHTML = '';
      noteListDiv.innerHTML = '';
      // Hide the container with user credentials, notes, and "My Notes" heading
      document.getElementById("loggedInContainer").style.display = "none";
    })
    .catch((error) => {
      // An error happened.
      console.log('An error happened.');
    });
  });

 

  // Save note
  saveNoteButton.addEventListener("click", function() {
    const user = auth.currentUser;
    if (user) {
      const userId = user.uid;
      const noteText = noteInput.value.trim();
      if (noteText !== '') {
        const notesRef = ref(database, 'notes/' + userId);
        const newNoteRef = push(notesRef); // Generate a unique key for the new note
        set(newNoteRef, {
          note: noteText
        })
        .then(() => {
          alert("Note saved successfully!");
          noteInput.value = '';
        })
        .catch((error) => {
          console.log(error);
          alert("Failed to save note!");
        });
      }
    } else {
      alert("Please login to save a note.");
    }
  });


// Display user credentials
function displayUserCredentials(user) {
  if (user) {
    userCredentialsDiv.innerHTML = `
      <p>Email: ${user.email}</p>
      <p>User ID: ${user.uid}</p>
      <p>Logged in with: ${user.providerData[0].providerId}</p>
    `;
  } else {
    userCredentialsDiv.innerHTML = '';
  }
}


  // Display user's saved notes
  function displayNotes(user) {
    if (user) {
      const userId = user.uid;
      const notesRef = ref(database, 'notes/' + userId);
      onValue(notesRef, (snapshot) => {
        const notesData = snapshot.val();
        if (notesData) {
          noteListDiv.innerHTML = '';
          Object.entries(notesData).forEach(([noteId, note]) => {
            const noteText = note.note;
            const noteDiv = document.createElement('div');
            noteDiv.className = 'note';
            noteDiv.innerHTML = `
              <p>${noteText}</p>
              <button class="btn btn-danger delete-note" data-note-id="${noteId}">Delete</button>
            `;
            noteListDiv.appendChild(noteDiv);
          });
        } else {
          noteListDiv.innerHTML = '';
        }
      });
    } else {
      noteListDiv.innerHTML = '';
    }
  }

// Delete a note
function deleteNote(user, noteId) {
  const userId = user.uid;
  const noteRef = ref(database, `notes/${userId}/${noteId}`);
  set(noteRef, null)
    .then(() => {
      alert('Note deleted successfully');
      displayNotes(user);
    })
    .catch((error) => {
      console.error('Error deleting note:', error);
      alert('Failed to delete note');
    });
}


// Function to attach event listeners for delete buttons
function attachDeleteEventListeners(user) {
  // Delete note event listener
  noteListDiv.addEventListener('click', function(event) {
    if (event.target.classList.contains('delete-note')) {
      const noteId = event.target.getAttribute('data-note-id');
      deleteNote(user, noteId);
    }
  });

  // Attach event listener for delete proverb button
  proverbListDiv.addEventListener('click', function(event) {
    if (event.target.classList.contains('delete-proverb')) {
      const proverbId = event.target.getAttribute('data-proverb-id');
      deleteProverb(user, proverbId);
    }
  });

}

</script>
